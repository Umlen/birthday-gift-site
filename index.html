<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1>Today is Viktor's birthday</h1>
            <img id="bff-img" src="images/photo.jpg">
            <h2 id="bday-age">30 years old</h2>
            <h4 id="bday-date">26.05.2023</h4>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Here's how happy I am for me today</h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="gift-img" id="gift-img-happy"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">How I'm gonna celebrate</h2>
            <div class="gift-img" id="gift-img-celebration"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">If I had to describe myself with ONE gif</h2>
            <div class="gift-img" id="gift-img-describe"></div>
        </div>
                
        <div class="gift-section">
            <h2 class="gift-title">This one's for me</h2>
            <div class="gift-img" id="gift-img-cheers"></div>
        </div>
        
        <p id="footer">Want to create your own Birthday GIFt site? Take <a href="https://scrimba.com/learn/htmlandcss" target="_blank">this HTML & CSS course.</a></p>
        
    </body>
</html>
